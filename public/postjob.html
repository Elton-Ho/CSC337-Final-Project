<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Job</title>
</head>
<script src="src.js"></script>
<body onload="addHeader()">
    <h1>Post a Job</h1>
    <form method="POST" action="sendjob">
        <label>Job Title: <input type="text" name="title"></label>
        <br>
        <label>Salary Range: <input type="number" name="salaryMin"><input type="number" name="salaryMax"></label>
        <br>
        <label>Job Requirements: <textarea name="reqs"></textarea></label>
        <br>
        <label>Job Description: <textarea name="desc"></textarea></label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
