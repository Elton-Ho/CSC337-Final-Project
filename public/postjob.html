<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Job</title>
    <style>
        body{
            background-color: dimgray;
        }
        table{
                margin-left: 10px;
                margin-bottom: 10px;
                background-color: black;
                color: white;
        }
    </style>
</head>
<script src="src.js"></script>
<body onload="addHeader()">
    <h1>Post a Job</h1>
    <form method="POST" action="sendjob">
        <table>
            <tr><td><label for >Job Title: </label></td>
                <td><input type="text" name="title" id="title"></td>
            </tr>
            <tr><td><label>Salary Range: </label></td>
                <td><input type="number" name="salaryMin"></td>
                <td><input type="number" name="salaryMax"></td>
            </tr>    
            <tr><td><label for="reqs">Job Requirements: </label></td>
                <td><textarea name="reqs" id="reqs"></textarea></td>
            </tr>
            <tr><td><label for="desc">Job Description: </label></td>
                <td><textarea name="desc" id="desc"></textarea></td>
            </tr>
            <tr><td><input type="submit"></td></tr>
        </table>
    </form>
</body>
</html>
